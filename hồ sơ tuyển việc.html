<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        /* CSS đặc tả kiểu dáng */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        .container {
            display: flex;
            justify-content: space-between;
            max-width: 1200px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
        }
        .left, .right {
            flex: 1;
            padding: 20px;
        }
        input[type="file"] {
            margin-bottom: 20px;
        }
        h2 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        p {
            margin-bottom: 10px;
        }
        .section-title {
            background-color: #362610;
            color: white;
            padding: 10px 20px;
            margin-top: 20px;
        }
        .section-content {
            padding: 10px;
        }
    </style>
</head>
<body>
    <h2>Hồ Sơ</h2>
    <div class="container">
        <div class="left">
            <form action="#" method="post" enctype="multipart/form-data">
                <input type="file" name="avatar" accept="image/*"><br>
                <input type="text" name="full_name" required placeholder="Họ và Tên"><br>
                <input type="text" name="intro" required placeholder="Thông tin giới thiệu bản thân"><br>
                <input type="text" name="phone" required placeholder="Số Điện Thoại"><br>
                <input type="text" name="email" required placeholder="Gmail"><br>
                <button type="submit">Lưu</button>
            </form>
            <div class="section-title">Kinh nghiệm làm việc</div>
            <div class="section-content">
                <form action="#" method="post">
                    <input type="text" name="job_experience" required placeholder="Thông tin kinh nghiệm làm việc"><br>
                    <button type="submit">Lưu</button>
                </form>
            </div>
            <div class="section-title">Học Vấn</div>
            <div class="section-content">
                <form action="#" method="post">
                    <input type="text" name="education" required placeholder="Thông tin học vấn"><br>
                    <button type="submit">Lưu</button>
                </form>
            </div>
        </div>
        <div class="right">
            <div>
                <p>Địa chỉ: 123 Tú Xương, Thanh Miện, Hải Dương</p>
                <p>Số điện thoại: 0912 3456 789</p>
                <p>Email: xinchao@gmail.com</p>
            </div>
            <div class="section-title">Kỹ năng chuyên môn</div>
            <div class="section-content">
                <form action="#" method="post">
                    <input type="text" name="Skill" required placeholder="Kĩ năng công việc"><br>
                    <button type="submit">Lưu</button>
                </form>
            </div>
            <div class="section-title">Ngôn Ngữ </div>
            <div class="section-content">
                <form action="#" method="post">
                    <input type="text" name="language" required placeholder="Thành thạo những ngôn ngữ nào"><br>
                    <button type="submit">Lưu</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>

    </div>
</body>
</html>
