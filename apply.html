<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <header class="header">
   
        <section class="flex">
     
           <a href="home.html" class="logo">Find Work</a>
     
           <form action="search.html" method="post" class="search-form">
              <input type="text" name="search_box" required placeholder="Tìm kiếm....." maxlength="100">
              <button type="submit" class="fas fa-search"></button>
           </form>
     
           <div class="icons">
              <div id="menu-btn" class="fas fa-bars"></div>
              <div id="search-btn" class="fas fa-search"></div>
              <div id="user-btn" class="fas fa-user"></div>
              <div id="toggle-btn" class="fas fa-sun"></div>
           </div>
     
           <div class="profile">
              <img src="images/pic-1.jpg" class="image" alt="">
              <h3 class="name">Nguyễn Văn A</h3>
              <p class="role">Thành viên</p>
              <a href="profile.html" class="btn">Hồ sơ người dùng</a>
              <div class="flex-btn">
                 <a href="login.html" class="option-btn">Đăng nhập</a>
                 <a href="register.html" class="option-btn">Đăng ký</a>
              </div>
           </div>
     
        </section>
     
     </header>   
     
     <div class="side-bar">
     
        <div id="close-btn">
           <i class="fas fa-times"></i>
        </div>
     
        <div class="profile">
           <img src="images/pic-1.jpg" class="image" alt="">
           <h3 class="name">Nguyễn Văn A</h3>
           <p class="role">Thành viên</p>
           <a href="profile.html" class="btn">Hồ sơ người dùng</a>
        </div>
     
        <nav class="navbar">
           <a href="home.html"><i class="fas fa-home"></i><span>Trang chủ</span></a>
           <a href="job.html"><i class="fas fa-graduation-cap"></i><span>Việc làm</span></a>
           <a href="contactform.html"><i class="fas fa-headset"></i><span>Thông tin liên hệ</span></a>
        </nav>
     
     </div>
    <section class="jobs">
    <div class="Contact-container">
         <form action=""  class="contact-left">
                <div class="contact-left-title">
                    <h2>Job Application</h2>
                    <hr>
                </div>
                <label>Full Name:</label>
                    <input type="text" name="name" placeholder="Full name" class="contact-inputs"required><br>
                <label>Email:</label>
                    <input type="email" name="email" placeholder="Email" class="contact-inputs"required><br>
                <label>Job Application:</label>    
                <select id="job application" name="Select job application"required><br>
                    <option value="Nhân viên part time">Nhân viên part time</option>
                    <option value="Trưởng phòng">Trưởng phòng</option>
                    <option value="Nhân viên chính thức">Nhân viên chính thức</option>
                </select>  
                <label>Address:</label>
                    <input type="address" name="address" placeholder="Enter address" class="contact-inputs"></textarea><br>
                <label>Upload CV:</label>
                    <input type="file" name="myfile" placeholder="Upload CV" class="contact-inputs"required><br>    
                <button type="submit">Submit</button>
            </form>
            <div class="contact-right">
                <img src="https://media.gcflearnfree.org/content/55e0740a7dd48174331f51c4_01_17_2014/JobApplications_CompletingJobApp_p1.jpg"/>
            </div>
    </div>
    </section>
    </body>
    <script src="script.js"></script>
    </html>
