<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Apply</title>

   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">

   <link rel="stylesheet" href="style.css">

</head>
<body>

<header class="header">
   
   <section class="flex">

      <a href="home.html" class="logo">Find Work</a>

      <form action="search.html" method="post" class="search-form">
         <input type="text" name="search_box" required placeholder="search courses..." maxlength="100">
         <button type="submit" class="fas fa-search"></button>
      </form>

      <div class="icons">
         <div id="menu-btn" class="fas fa-bars"></div>
         <div id="search-btn" class="fas fa-search"></div>
         <div id="user-btn" class="fas fa-user"></div>
         <div id="toggle-btn" class="fas fa-sun"></div>
      </div>

      <div class="profile">
         <img src="images/pic-1.jpg" class="image" alt="">
         <h3 class="name">Nguyễn Văn A</h3>
         <p class="role">Thành viên</p>
         <a href="profile.html" class="btn">Hồ sơ người dùng</a>
         <div class="flex-btn">
            <a href="login.html" class="option-btn">Đăng nhập</a>
            <a href="register.html" class="option-btn">Đăng ký</a>
         </div>
      </div>

   </section>

</header>   

<div class="side-bar">

   <div id="close-btn">
      <i class="fas fa-times"></i>
   </div>

   <div class="profile">
      <img src="images/pic-1.jpg" class="image" alt="">
      <h3 class="name">Nguyễn Văn A</h3>
      <p class="role">Thành viên</p>
      <a href="profile.html" class="btn">Hồ sơ người dùng</a>
   </div>

   <nav class="navbar">
      <a href="home.html"><i class="fas fa-home"></i><span>Trang chủ</span></a>
      <a href="jobs.html"><i class="fas fa-graduation-cap"></i><span>Việc làm</span></a>
      <a href="contact.html"><i class="fas fa-headset"></i><span>Thông tin liên hệ</span></a>
   </nav>

</div>

<section class="form-container">

   <form action="" method="post" enctype="multipart/form-data">
      <h3>Ứng tuyển</h3>
      <p>Họ <span>*</span></p>
      <input type="text" name="name" placeholder="Nhập họ và tên đệm của bạn" required maxlength="50" class="box">
      <p>Tên <span>*</span></p>
      <input type="text" name="email" placeholder="Nhập tên của bạn" required maxlength="50" class="box">
      <p>Email <span>*</span></p>
      <input type="email" name="pass" placeholder="Nhập email" required maxlength="20" class="box">
      <p>Số điện thoại <span>*</span></p>
      <input type="number" name="c_pass" placeholder="Nhập số điện thoại" required maxlength="20" class="box">
      <p>Tải CV <span>*</span></p>
      <input type="file" accept="image/*" required class="box">
      <input type="submit" value="Nộp đơn" name="submit" class="btn">
   </form>

</section>


<script src="script.js"></script>
   
</body>
</html>
