<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="contactstyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
</head>
<body>
    <div class="header">
        <section class="flex">
     
            <a href="home.html" class="logo">Find Work</a>
      
            <form action="search.html" method="post" class="search-form">
               <input type="text" name="search_box" required placeholder="Tìm kiếm....." maxlength="100">
               <button type="submit" class="fas fa-search"></button>
            </form>
      
            <div class="icons">
               <div id="menu-btn" class="fas fa-bars"></div>
               <div id="search-btn" class="fas fa-search"></div>
               <div id="user-btn" class="fas fa-user"></div>
               <div id="toggle-btn" class="fas fa-sun"></div>
            </div>
      
            <div class="profile">
               <img src="images/pic-1.jpg" class="image" alt="">
               <h3 class="name">Nguyễn Văn A</h3>
               <p class="role">Thành viên</p>
               <a href="profile.html" class="btn">Hồ sơ người dùng</a>
               <div class="flex-btn">
                  <a href="login.html" class="option-btn">Đăng nhập</a>
                  <a href="register.html" class="option-btn">Đăng ký</a>
               </div>
            </div>
      
         </section>
      
      </header>   
      
      <div class="side-bar">
      
         <div id="close-btn">
            <i class="fas fa-times"></i>
         </div>
      
         <div class="profile">
            <img src="images/pic-1.jpg" class="image" alt="">
            <h3 class="name">Nguyễn Văn A</h3>
            <p class="role">Thành viên</p>
            <a href="profile.html" class="btn">Hồ sơ người dùng</a>
         </div>
      
         <nav class="navbar">
            <a href="home.html"><i class="fas fa-home"></i><span>Trang chủ</span></a>
            <a href="job.html"><i class="fas fa-graduation-cap"></i><span>Việc làm</span></a>
            <a href="contactform.html"><i class="fas fa-headset"></i><span>Thông tin liên hệ</span></a>
         </nav>
      
        </div>
        <section class="jobs">
            <div class="Contact-container">
            <form action=""  class="contact-left">
                <div class="contact-left-title">
                    <h2>LIÊN HỆ CHÚNG TÔI</h2>
                    <hr>
                </div>
                <label>Họ tên:</label>
                    <input type="text" name="name" placeholder="Họ và tên" class="contact-inputs"required><br>
                <label>Email:</label>
                    <input type="email" name="email" placeholder="Email" class="contact-inputs"required><br>
                <label>Lời nhắn:</label>
                    <textarea name="message" placeholder="Lời nhắn" class="contact-inputs"></textarea><br>
                <button type="submit">Gửi</button>
            </form>
            <div class="contact-right">
                <img src="https://img.freepik.com/free-vector/flat-design-customer-support-concept-illustrated_52683-59570.jpg?w=900&t=st=1713440091~exp=1713440691~hmac=9f21b560dbfe52ac0041c46f22c003ce216c8a4705e25237a76009f62d2c40f2.jpg">
            </div>
        </section>
        <div class="footer">
            <hr>
            <h2>Find Work</h2>
            <li>Địa chỉ: Thạch Thất, Hà Nội</li>
            <li>Điện thoại: +84 123456789</li>
            <li>Email: <a href="buithuyduong1207@gmail.com">timkiemvieclam@gmail.com</a></li>
        </div>
    </div>
</body>
</html>
